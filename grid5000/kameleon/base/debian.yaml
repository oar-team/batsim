# DESCRIPTION: Base template for Debian appliance.
#
#==============================================================================
---
# Loads some helpful aliases (this files are located in steps/aliases/ directory)
aliases: defaults.yaml

# Custom shell environement (this files are located in steps/env/ directory)
env:
  - bashrc
  - functions.sh

# Global variables use by Kameleon engine and the steps
global:
  ## User varibales : used by the recipe
  user_name: kameleon
  user_password: $$user_name

  # Distribution
  distrib: debian
  arch: x86_64
  kernel_arch: amd64
  hostname: kameleon-$$distrib

  ## Kameleon iso bootstrap
  boot2kameleon_url: http://kameleon.imag.fr/iso/debian-jessie-$${arch}-live.iso

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib

  # Apt recipe options
  apt_repository: http://ftp.debian.org/debian/
  apt_enable_contrib: true
  apt_enable_nonfree: true

# Bootstrap the new system and create the 'in_context'
bootstrap:
  - debootstrap:
    - include_pkg: apt-utils $$bootstrap_packages
    - release: $$release
    - arch: $$arch
    - repository: http://ftp.debian.org/debian/
    - variant_debootstrap: default  # default|minbase|buildd|fakechroot|scratchbox

# Install and configuration steps
# WARNING: this part should be independante from the out context (whenever
# possible...)
setup:
  # Install
  - configure_apt:
    - repository: $$apt_repository
    - enable_contrib_repo: $$apt_enable_contrib
    - enable_nonfree_repo: $$apt_enable_nonfree
  - upgrade_system:
    - dist_upgrade: true
  - install_software:
    - packages: >
        debian-archive-keyring $$setup_packages
  - configure_kernel
  - install_bootloader
  # Configuration
  - configure_system:
    - locales: POSIX C en_US fr_FR de_DE
    - lang: en_US.UTF-8
    - timezone: UTC
  - configure_keyboard:
    - layout: "us,fr,de"
  - configure_network
  - kameleon_customization
  - create_group:
    - name: admin
  - create_user:
    - name: $$user_name
    - groups: sudo admin
    - password: $$user_password
