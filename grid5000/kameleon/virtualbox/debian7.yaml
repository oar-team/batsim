# DESCRIPTION: Debian 7 (Wheezy) base system built with virtualbox.
#
#==============================================================================
---
extend: ../base/debian.yaml
# Loads some helpful aliases
aliases: defaults.yaml
# Enables virtualbox checkpoint
checkpoint: virtualbox.yaml
#== Global variables use by Kameleon engine and the steps
global:
  ## User varibales : used by the recipe
  user_name: kameleon
  user_password: $$user_name

  # Distribution
  distrib: debian
  release: wheezy
  arch: x86_64
  kernel_arch: amd64
  hostname: kameleon-$$distrib

  ## VirtualBox options
  virtualbox_memory_size: 768
  virtualbox_ssh_port: 55423
  virtualbox_os_type: Debian_64
  virtualbox_vmid: $${kameleon_recipe_name}_$${kameleon_short_uuid}
  virtualbox_image_size: 10000  ## megabytes
  virtualbox_image_disk: $$kameleon_cwd/base_$$kameleon_recipe_name.vdi

  ## Rootfs options
  disk_device: /dev/sda
  rootfs: /rootfs
  filesystem_type: ext4

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib

  # Apt recipe options
  apt_repository: http://ftp.debian.org/debian/
  apt_enable_contrib: true
  apt_enable_nonfree: true

  ssh_config_file: $$kameleon_cwd/ssh_config
  out_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t /bin/bash
    workdir: /root/.kameleon_workdir
    proxy_cache: 10.0.2.2

  in_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t /bin/bash
    workdir: /root/.kameleon_workdir
    proxy_cache: 10.0.2.2

  bootstrap_packages: >
    bsdutils ca-certificates locales man-db less libui-dialog-perl dialog
    isc-dhcp-client ifupdown iptables iputils-ping iproute netbase net-tools
    psmisc openssh-server acpid acpi-support-base sysvinit
    linux-image-$$kernel_arch pciutils

  setup_packages: >
    sudo vim bash-completion curl resolvconf extlinux bzip2 dialog

#== Bootstrap the new system and create the 'in_context'
bootstrap:
  - enable_checkpoint
  - prepare_virtualbox
  - start_virtualbox
  - install_requirements:
    - packages: parted e2fsprogs debootstrap extlinux
  - initialize_disk
  - "@base"
  - reboot_virtualbox

#== Install and configuration steps
setup:
- "@base"

#== Export the generated appliance in the format of your choice
export:
  - disable_checkpoint
  - virtualbox_save_appliance:
    - output: "$$kameleon_cwd/$${kameleon_recipe_name}"
    - save_as_ova
