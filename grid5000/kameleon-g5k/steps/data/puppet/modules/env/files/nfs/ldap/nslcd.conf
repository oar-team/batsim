# /etc/nslcd.conf
# nslcd configuration file. See nslcd.conf(5)
# for details.

# The user and group nslcd should run as.
uid nslcd
gid nslcd

# The location at which the LDAP server(s) should be reachable.
uri ldaps://ldap/

# The search base that will be used for all queries.
base dc=grid5000,dc=fr

# The LDAP protocol version to use.
ldap_version 3

# The DN to bind with for normal lookups.
#binddn cn=annonymous,dc=example,dc=net
#bindpw secret

# The DN used for password modifications by root.
#rootpwmoddn cn=admin,dc=example,dc=com

# SSL options
ssl on

tls_cacertfile /etc/ldap/certificates/ca.grid5000.fr.cert
tls_reqcert never

# The search scope.
#scope sub

# Specifies the period if inactivity (in seconds) after which the connection to the LDAP server will be closed. 
# The default is not to time out connections. 
idle_timelimit 30
